<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Conversion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background span {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .navbar img {
            height: 80px;
            width: 100px;
            margin-right: 15px;
        }

        .navbar-title {
            flex-grow: 1;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            margin-top: 100px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 15px;
            margin-top: 55px;
            color: #6a11cb;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 5px;
            width: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding-top: 10px;
            width: 100%;
        }

        .sidebar ul li {
            margin-bottom: 12px;
            font-size: 18px;
            color: #444;
            display: flex;
            align-items: center;
        }

        .sidebar ul li::before {
            content: "ðŸ‘¤";
            margin-right: 10px;
            color: #2575fc;
        }

        /* Main Container Styling */
        .container {
            margin-top:50px;
            flex-grow: 1;
            margin-left: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .conversion-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .conversion-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="number"]:focus, select:focus {
            border: 1px solid #2575fc;
        }

        .protocol {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #2575fc;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #result.show {
            opacity: 1;
        }
    </style>

    <script>
        function createFloatingBubbles(count = 20) {
            const background = document.querySelector('.background');
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('span');
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationDuration = `${3 + Math.random() * 3}s`;
                background.appendChild(bubble);
            }
        }

        async function convertDistance() {
            const value = document.getElementById("value").value;
            const fromUnit = document.getElementById("from_unit").value;
            const toUnit = document.getElementById("to_unit").value;
            const protocol = document.querySelector('input[name="protocol"]:checked').value;

            const response = await fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    value,
                    from_unit: fromUnit,
                    to_unit: toUnit,
                    protocol,
                })
            });

            const data = await response.json();
            const resultElement = document.getElementById("result");
            resultElement.innerText = `Converted Value: ${data.converted_value} using ${data.protocol}`;
            resultElement.classList.add('show');
        }

        window.onload = () => createFloatingBubbles();
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="navbar">
        <img src="https://kms.kongu.edu/student/images/klogo.png" alt="Logo">
        <div class="navbar-title">KONGU ENGINEERING COLLEGE - PERUNDURAI<br> Department of Computer Science and Engineering</div>
    </div>

    <div class="sidebar">
        <h2>22CSL51-Computer Networks</h2>
        <h3>Team Members</h3>
        <ul>
            <li>Gopika.K.G</li>
            <li>Dhaarani.G</li>
            <li>Deepika.P.M</li>
            <li>Dhamayandhi.R</li>
        </ul>
    </div>

    <div class="container">
        <div class="conversion-box">
            <h1>Distance Conversion</h1>
            <form onsubmit="event.preventDefault(); convertDistance();">
                Value:
                <input type="number" id="value" placeholder="Enter value" required>
                From unit:
                <select id="from_unit" required>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                    <option value="inches">Inches</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="m">Meters (m)</option>
                    <option value="mile">Miles(mile)</option>
                </select>
                To unit:
                <select id="to_unit" required>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                    <option value="inches">Inches</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="m">Meters (m)</option>
                    <option value="mile">Miles(mile)</option>
                </select>
                <div class="protocol">
                    <label><input type="radio" name="protocol" value="TCP" checked> TCP</label>
                    <label><input type="radio" name="protocol" value="UDP"> UDP</label>
                </div>
                <button type="submit">Convert</button>
                <div id="result"></div>
            </form>
        </div>
    </div>
</body>
</html>
